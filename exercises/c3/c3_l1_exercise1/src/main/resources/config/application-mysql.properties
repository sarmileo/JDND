##
# The MySQL Application Configuration File
#
# This file is included when the 'mysql' Spring Profile is active.
##

##
# Data Source Configuration
##
# Connection
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/JDND_C3
spring.datasource.username=root
spring.datasource.password=pass
debug=true

spring.profiles.active=mysql

# Flyway
spring.flyway.locations=classpath:/db/migrations

#flyway.baseline-on-migrate=true #used if database has some already table
spring.flyway.enabled=true 
spring.flyway.url=jdbc:mysql://localhost/JDND_C3
spring.flyway.user=root
spring.flyway.password=pass
spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=JDND_C3